<label>
  <input type="checkbox"> {{getItemDisplayName(rootItem)}}
</label>
<ul>
  <li *ngFor="let childItem of childItems">
    <app-nested-checkboxes
      [treeProvider]="treeProvider"
      [rootItem]="childItem"
      [getItemDisplayName]="getItemDisplayName"
    ></app-nested-checkboxes>
  </li>
</ul>
