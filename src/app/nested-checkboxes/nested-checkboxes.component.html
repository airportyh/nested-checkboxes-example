<ul>
  <li *ngFor="let item of items">
    <label>
      <input type="checkbox"> {{getItemDisplayName(item)}}
    </label>
    <ul>
      <li *ngFor="let childItem of getChildItems(item)">
        <label>
          <input type="checkbox">{{getItemDisplayName(childItem)}}
        </label>
      </li>
    </ul>
  </li>
</ul>
